# 数据库配置
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:database}:${DATABASE_PORT:5432}/${DATABASE_NAME:db}
spring.datasource.username=${DATABASE_USER:usr}
spring.datasource.password=${DATABASE_PASSWORD:pwd}


# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 服务器配置
server.port=8080

# 确保Actuator端点可用
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true

# 添加默认错误页面处理
server.error.whitelabel.enabled=false

# 调试日志
logging.level.org.springframework=INFO
logging.level.fr.takima.training=DEBUG