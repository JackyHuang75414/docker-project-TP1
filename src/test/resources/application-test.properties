# 測試專用配置 - 使用環境變量
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:testdb}
spring.datasource.username=${DATABASE_USER:testuser}
spring.datasource.password=${DATABASE_PASSWORD:testpass}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 禁用一些不必要的功能以加速測試
spring.main.lazy-initialization=true